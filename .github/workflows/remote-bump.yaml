name: Remotely-triggered chart bump & commit

on:
  workflow_dispatch:
    inputs:
      chart_name:
        description: Chart directory under charts/
        required: true
        type: string
      version:
        description: New version (Chart.version, Chart.appVersion, values.image.tag)
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ inputs.chart_name }}
  cancel-in-progress: true

jobs:
  bump:
    name: Bump ${{ inputs.chart_name }} to ${{ inputs.version }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: mikefarah/yq@v4.44.3

      - name: Validate input
        run: |
          [[ "${{ inputs.chart_name }}" =~ ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$ ]] || { echo "Invalid chart_name" >&2; exit 1; }

      - name: Update files
        id: update
        env:
          CHART_DIR: charts/${{ inputs.chart_name }}
          APP_VERSION: ${{ inputs.version }}
        run: |
          set -euo pipefail
          VALUES="$CHART_DIR/values.yaml"; CHART="$CHART_DIR/Chart.yaml"
          [[ -f "$VALUES" && -f "$CHART" ]] || { echo "Chart not found at $CHART_DIR" >&2; echo "changed=false" >> "$GITHUB_OUTPUT"; exit 0; }

          # Ensure required keys exist
          yq -e '.version' "$CHART"  > /dev/null || { echo "Missing key .version in $CHART" >&2; exit 1; }
          yq -e '.appVersion' "$CHART" > /dev/null || { echo "Missing key .appVersion in $CHART" >&2; exit 1; }
          yq -e '.processor.enabled' "$VALUES" > /dev/null || { echo "Missing key .processor.enabled in $VALUES" >&2; exit 1; }

          # Decide which image tag to update
          if [[ "$(yq -e '.processor.enabled' "$VALUES")" == "true" ]]; then
            yq -e '.processor.image.tag' "$VALUES" > /dev/null || { echo "Missing key .processor.image.tag in $VALUES" >&2; exit 1; }
            echo "Processor enabled — updating .processor.image.tag"
            yq -i '.processor.image.tag = strenv(APP_VERSION)' "$VALUES"
          else
            yq -e '.frontend.image.tag' "$VALUES" > /dev/null || { echo "Missing key .frontend.image.tag in $VALUES" >&2; exit 1; }
            echo "Processor disabled — updating .frontend.image.tag"
            yq -i '.frontend.image.tag = strenv(APP_VERSION)' "$VALUES"
          fi

          # Always bump chart versions
          yq -i '.version = strenv(APP_VERSION) | .appVersion = strenv(APP_VERSION)' "$CHART"

          git status --porcelain | grep -q . && echo "changed=true" >> "$GITHUB_OUTPUT" || echo "changed=false" >> "$GITHUB_OUTPUT"

      - name: Commit & push
        if: steps.update.outputs.changed == 'true'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(${{ inputs.chart_name }}): bump chart/app to ${{ inputs.version }}"
          git push
