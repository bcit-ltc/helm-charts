name: Remotely-triggered chart bump

on:
  workflow_dispatch:
    inputs:
      chart_name:
        description: Chart directory under charts/
        required: true
        type: string
      version:
        description: New version (Chart.version, Chart.appVersion, values.image.tag)
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ inputs.chart_name }}
  cancel-in-progress: true

jobs:
  bump:
    name: ${{ inputs.chart_name }} -> ${{ inputs.version }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: mikefarah/yq@v4.44.3

      - name: Validate input
        shell: bash
        run: |
          set -euo pipefail
          set -f
          name='${{ inputs.chart_name }}'
          echo -n "$name" | grep -Eq '^[a-z0-9]([-a-z0-9]*[a-z0-9])?$' || { echo "Invalid chart_name: $name" >&2; exit 1; }

      - name: Update files
        id: update
        env:
          CHART_DIR: charts/${{ inputs.chart_name }}
          APP_VERSION: ${{ inputs.version }}
        shell: bash
        run: |
          set -euo pipefail
          set -f

          VALUES="$CHART_DIR/values.yaml"
          CHART="$CHART_DIR/Chart.yaml"

          [[ -f "$CHART" ]] || { echo "Chart not found at $CHART_DIR" >&2; echo "changed=false" >> "$GITHUB_OUTPUT"; exit 0; }

          CHART_VERSION="$(yq -r '.version    // ""' "$CHART")"
          APP_VER_FIELD="$(yq -r '.appVersion // ""' "$CHART")"
          [[ -n "$CHART_VERSION" ]] || { echo "Missing or empty .version in $CHART" >&2; exit 1; }
          [[ -n "$APP_VER_FIELD" ]] || { echo "Missing or empty .appVersion in $CHART" >&2; exit 1; }

          # 1) Always bump chart versions
          yq -i '.version = strenv(APP_VERSION) | .appVersion = strenv(APP_VERSION)' "$CHART"

          # 2) Optionally bump values.yaml image tag (only if values.yaml exists and looks like an app)
          if [[ -f "$VALUES" ]]; then
            HAS_FRONTEND_REPO="$(yq -r '(.frontend.image.repository // "") != ""' "$VALUES")"
            HAS_PROCESSOR_REPO="$(yq -r '(.processor.image.repository // "") != ""' "$VALUES")"

            if [[ "$HAS_FRONTEND_REPO" == "true" || "$HAS_PROCESSOR_REPO" == "true" ]]; then
              # Read processor.enabled safely (defaults to false)
              PROC_ENABLED="$(yq -r '.processor.enabled // false' "$VALUES")"

              if [[ "$PROC_ENABLED" == "true" ]]; then
                echo "Processor enabled — setting .processor.image.tag to ${APP_VERSION}"
                yq -i '
                  .processor       = (.processor       // {}) |
                  .processor.image = (.processor.image // {}) |
                  .processor.image.tag = strenv(APP_VERSION)
                ' "$VALUES"
              else
                echo "Processor disabled — setting .frontend.image.tag to ${APP_VERSION}"
                # Ensure the nodes exist, then set the frontend tag
                yq -i '
                  .frontend       = (.frontend       // {}) |
                  .frontend.image = (.frontend.image // {}) |
                  .frontend.image.tag = strenv(APP_VERSION) |
                  .initContainer       = (.initContainer       // {}) |
                  .initContainer.image = (.initContainer.image // {})
                ' "$VALUES"

                # If initContainer.image.repository matches frontend.image.repository (and not empty),
                # also bump initContainer.image.tag
                FRONT_REPO="$(yq -r '.frontend.image.repository // ""' "$VALUES")"
                INIT_REPO="$(yq -r '.initContainer.image.repository // ""' "$VALUES")"
                if [[ -n "$FRONT_REPO" && "$INIT_REPO" == "$FRONT_REPO" ]]; then
                  echo "initContainer repo matches frontend — setting .initContainer.image.tag to ${APP_VERSION}"
                  yq -i '.initContainer.image.tag = strenv(APP_VERSION)' "$VALUES"
                fi
              fi
            else
              echo "No frontend/processor image repository configured; skipping values.yaml tag bump."
            fi
          else
            echo "No values.yaml; only Chart.yaml bumped."
          fi

          if git status --porcelain | grep -q .; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit & push
        if: steps.update.outputs.changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(${{ inputs.chart_name }}) -> ${{ inputs.version }}"
          git push
