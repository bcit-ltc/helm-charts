name: Update and index app Helm charts

on:
  push:
    branches:
      - main

jobs:
  release:

    permissions:
      contents: write
      actions: write   # ← REQUIRED to dispatch another workflow

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      # Check if the last commit generated a release
      - name: Detect latest release tag (if any)
        id: rel
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG=$(gh release list --limit 1 --repo "${{ github.repository }}" --json tagName --jq '.[0].tagName' || true)
          if [[ -z "$TAG" ]]; then
            echo "tag=" >> "$GITHUB_OUTPUT"
            echo "No release found; skipping publisher dispatch."
          else
            echo "tag=$TAG" >> "$GITHUB_OUTPUT"
            echo "Found release tag: $TAG"
          fi

      # If the last commit generated a release, trigger the publisher workflow
      - name: Trigger "app-chart-publisher" workflow
        if: ${{ steps.rel.outputs.tag != '' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run "Publish app Helm charts to GHCR (from GitHub Release)" \
            --ref ${{ github.ref_name }} \
            -f tag=${{ steps.rel.outputs.tag }}
