name: Update and index app Helm charts

on:
  push:
    branches:
      - main

jobs:
  release:

    permissions:
      contents: write
      actions: write   # ‚Üê REQUIRED to dispatch another workflow

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Trigger "app-chart-publisher" workflow
        if: ${{ success() }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run "Publish app Helm charts to GHCR (from GitHub Release)" \
            --ref ${{ github.ref_name }} \
            -f tag=${{ github.ref_name }}
