{{- /* Only created when backend.enabled and no existingSecret. */ -}}

{{- if and .Values.backend.enabled (not .Values.backend.auth.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "app.name" . }}-backend-auth
  labels:
    helm.sh/chart: {{ include "app.chart" . }}
    app.kubernetes.io/name: {{ include "app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: backend
type: Opaque
stringData:
  POSTGRES_DB: {{ .Values.backend.auth.database | quote }}
  POSTGRES_USER: {{ .Values.backend.auth.username | quote }}
  POSTGRES_PASSWORD: {{ .Values.backend.auth.password | quote }}
{{- end }}
